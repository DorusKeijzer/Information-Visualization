
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Navigation Menu -->
      <div class="col-md-3 menu">
        <button id="team" class="btn btn-danger w-100 mb-3">Team</button>
        <button id="radargraph" class="btn btn-secondary w-100 mb-3">Radargraph</button>
        <button id="scatter" class="btn btn-secondary w-100 mb-3">Scatter</button>
        <button id="heatmap" class="btn btn-secondary w-100 mb-3">Heatmap</button>
      </div>

      <!-- Field Layout -->
      <div class="col-md-6 field position-relative">
        <!-- Field markings -->
        <div class="center-circle"></div>
        <div class="penalty-box top"></div>
        <div class="penalty-box bottom"></div>
        <div class="goal top"></div>
        <div class="goal bottom"></div>
        <div class="halfway-line"></div>

        <!-- Players -->
        <div id="player-gakpo" class="player" style="top: 10%; left: 50%;">Cody Gakpo</div>
        <div id="player-jota" class="player" style="top: 20%; left: 35%;">Diogo Jota</div>
        <div id="player-salah" class="player" style="top: 20%; left: 65%;">Mohamed Salah</div>
        <div id="player-jones" class="player" style="top: 40%; left: 50%;">Curtis Jones</div>
        <div id="player-fabinho" class="player" style="top: 60%; left: 35%;">Fabinho</div>
        <div id="player-henderson" class="player" style="top: 60%; left: 65%;">Jordan Henderson</div>
        <div id="player-robertson" class="player" style="top: 80%; left: 10%;">Andrew Robertson</div>
        <div id="player-vvd" class="player" style="top: 80%; left: 35%;">Virgil van Dijk</div>
        <div id="player-matip" class="player" style="top: 80%; left: 65%;">Joe Gomez</div>
        <div id="player-taa" class="player" style="top: 80%; left: 90%;">Trent Alexander-Arnold</div>
        <div id="player-alisson" class="player" style="top: 95%; left: 50%;">Alisson</div>
      </div>

      <!-- Substitutes -->
      <div class="col-md-3 substitutes">
        <h2>Substitutes:</h2>
        <div class="list-group">
          <button class="list-group-item list-group-item-danger">Nathaniel Phillips</button>
          <button class="list-group-item list-group-item-danger">Kostas Tsimikas</button>
          <button class="list-group-item list-group-item-danger">Roberto Firmino</button>
          <button class="list-group-item list-group-item-danger">Fabio Carvalho</button>
          <button class="list-group-item list-group-item-danger">Alex Oxlade-Chamberlain</button>
          <button class="list-group-item list-group-item-danger">Stefan Bajcetic</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Player Information Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Player Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="player-info"></p>
          <div class="d-flex justify-content-around">
            <a id="scatter-link" href="scatterplot.html" class="btn btn-primary">Go to Scatterplot</a>
            <a id="heatmap-link" href="heatmap.html" class="btn btn-danger">Go to Heatmap</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


  <script type="module" src="js/main.js"></script>
</body>
</html>
