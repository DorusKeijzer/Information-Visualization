<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scatterplot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container-fluid bg-blue text-white vh-100">
    <div class="container mt-4">
      <button class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">Back</button>
      
      <!-- Chart Container -->
      <div id="chart" class="chart-container"></div>
      
      <!-- Filter Buttons -->
      <div class="mt-4 text-center">
        <button id="show-all" class="btn btn-secondary mx-2">Show All</button>
        <button id="attacking" class="btn btn-danger mx-2">Attacking</button>
        <button id="midfield" class="btn btn-primary mx-2">Midfield</button>
        <button id="defensive" class="btn btn-success mx-2">Defensive</button>
      </div>
      
      <!-- Search Bar -->
      <div class="mt-4 text-center">
        <input
          id="player-search"
          type="text"
          class="form-control d-inline-block"
          placeholder="Search for a player..."
          style="width: 300px; text-align: center;"
        />
      </div>
    </div>
  </div>

  <script src="js/scatterplot.js"></script>
</body>
</html>
