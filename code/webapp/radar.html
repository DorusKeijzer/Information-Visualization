<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar Graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid bg-blue text-white vh-100">
    <div class="container mt-4">
      <button class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">Back</button>

      <div class="row">
        <h1>Radar Matrix</h1>
        <!-- Column for the graph -->
        <div class="col-md-8">
          <div id="radar-matrix" class="chart-container"></div>
        </div>

        <!-- Column for the profile selection -->
        <div class="col-md-4">
          <div class="mt-4">
            <h2>Axes Selection</h2>
            <div class="container mt-3">
              <h3>Choose a Profile:</h3>

              <!-- Profile Selection Dropdown -->
              <div class="mb-3">
                <label for="profileDropdown" class="form-label">A profile provides a selection of stats that are
                  relevant to this player's role.</label>
                <select id="profileDropdown" class="form-select">
                  <option value="striker">Striker</option>
                  <option value="midfielder">Midfielder</option>
                  <option value="defender">Defender</option>
                </select>
              </div>

              <!--<h3>Stats Shown:</h3>-->
              <!--<ul id="statsList"></ul>-->
              <h2>Legend</h2>
                <p>Click on a label to sort by that attribute and turn the corresponding axis to 12 o clock.</p>
              <div id="radar-legend" class="chart-container"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Legend Section -->
      <div class="row mt-4">
        <div class="col-12">
          <h2>Legend</h2>
          <div id="radar-legend" class="chart-container"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script type="module" src="js/radar2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
