<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar graph</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container-fluid bg-blue text-white vh-100">
    <div class="container mt-4">
      <button class="btn btn-secondary mb-3" onclick="window.location.href='index.html'">Back</button>

      <div class="row">

        <h2>Radar graph</h2>
        <!-- Column for the graph -->
        <div class="col-md-8">
          <div id="radar" class="chart-container"></div>
        </div>

        <!-- Column for the text -->
        <div class="col-md-4">
          <div class="mt-4">
            <h2>Player Selection</h2>
            <div class="container mt-3">
              <h3>Compare ...</h3>

              <!-- League Dropdown -->
              <div class="mb-3">
                <!--<label for="playerDropdown" class="form-label">Player</label>-->
                <select id="playerDropdown" class="form-select">
                  <option value="">Player</option>
                </select>
              </div>


              <h3>to ...</h3>



              <!-- Squad Dropdown -->
              <div class="mb-3">
                <!--<label for="squadDropdown" class="form-label">Team</label>-->
                <select id="squadDropdown" class="form-select">
                  <option value="">Team</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script type="module" src="js/radar2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
